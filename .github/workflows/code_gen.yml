name: conde_gen

on:
  push:
    branch-ignore:
      - master
    paths:
      - "swagger.yaml"

env:
  DOCKER_BUILDKIT: 1

jobs:
  generate:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      
      - name: generate
        run: sh ./.github/actions/code-gen/entrypoint.sh
